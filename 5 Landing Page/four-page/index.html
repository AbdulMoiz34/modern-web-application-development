<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" /> -->
</head>

<body class="bg-[#22242A] text-white">
    <nav class=" sticky top-0 bg-[#22242a5a] backdrop-blur-sm w-full  border-gray-200">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="./SiteLogo.png" alt="logo">
            </a>
            <button data-collapse-toggle="navbar-dropdown" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-black focus:outline-none focus:ring-2 focus:ring-gray-200"
                aria-controls="navbar-dropdown" aria-expanded="false">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
                <ul
                    class="bg-black md:bg-transparent flex flex-col font-medium p-4 md:p-0 mt-4 border  rounded-lg  md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
                    <li>
                        <a href="#" class="block py-2 px-3 rounded md:bg-transparent md:p-0"
                            aria-current="page">About</a>
                    </li>
                    <li>
                        <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar"
                            class="flex items-center justify-between w-full py-2 px-3  rounded   md:border-0  md:p-0 md:w-auto">
                            Features
                        </button>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-3 rounded md:p-0">Pricing</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-3 rounded md:p-0">Gallery</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-3 rounded md:p-0">Team</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="min-w-full mt-10">
        <section class="hero-section m-4">
            <div class="hero-container">
                <div class="flex flex-col items-center gap-6">
                    <h1 class="text-4xl">Mercedes <span class="font-semibold">GLK 300 4MATIC</span> Coupe</h1>
                    <button
                        class="bg-gradient-to-r from-[#CC2B5E] to-[#753A88] sm:px-10 sm:py-2 px-11 py-2 rounded-full text-xs shadow-sm shadow-white border">MORE</button>
                </div>
                <div class="flex justify-between items-center mt-10 flex-col sm:flex-row">
                    <div class="text-center sm:text-end">
                        <div class="text-xl text-[#FF453A]">Engine</div>
                        <div class="font-bold text-sm my-1">2249 HP</div>
                        <div class="text-xs">5.98kmpl</div>
                    </div>
                    <div class="">
                        <img class="" src="./carImage.png" alt="">
                    </div>
                    <div class="text-center sm:text-end">
                        <div class="text-lg text-[#FF453A]">Max speed</div>
                        <div class="font-bold text-sm my-1">250 km/h</div>
                        <div class="text-xs">5.1 sec</div>
                    </div>
                </div>
                <div class="mt-10 sm:m-0 flex justify-between">
                    <div class="flex gap-6">
                        <a href=""> <img src="./social.png" alt=""></a>
                        <a href=""> <img src="./social-1.png" alt=""></a>
                        <a href=""> <img src="./social-2.png" alt=""></a>
                        <a href=""> <img src="./social-3.png" alt=""></a>
                    </div>
                    <div>
                        <div class="flex gap-6">
                            <img src="./Ellipse 9.svg" alt="">
                            <img src="./Ellipse 9.svg" alt="">
                            <img src="./Ellipse 9.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
