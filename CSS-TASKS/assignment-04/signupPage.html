<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <main>
        <form>
            <h1>signup</h1>
            <div class="mt-3 mb-3">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Create password" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="confirm password" id="exampleInputPassword1">
            </div>
            <button type="submit" class="login-btn btn btn-primary">Login</button>
            <p style="margin-top: 1vw; text-align: center; ">Already have an account <a style="text-decoration: none;" href="/index.html">login
                </a></p>
            <div class="horizontal-row">Or</div>
            <div class="btns-container">
                <button type="button" class="btn btn-primary"><i class="fa-brands fa-facebook"></i>Login with
                    facebook</button>
                <button type="button" class="btn btn-light border border-dark google-btn"><i
                        class="fa-brands fa-google"></i>Login with Google</button>
            </div>
        </form>

    </main>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
