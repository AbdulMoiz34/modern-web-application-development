<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="./assets/logo.png" alt="">
            </div>
            <nav>
                <ul>
                    <li><a href="">About</a></li>
                    <li><a href="">Features</a></li>
                    <li><a href="">Pricing</a></li>
                    <li><a href="">Gallery</a></li>
                    <li><a href="">Team</a></li>
                </ul>
            </nav>
            <div class="lang">
                <span>ENG</span>
            </div>
            <div class="nav-icon"><i class="fa-solid fa-bars"></i></div>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="img-box">
                <img src="./assets/Abstraction.png" class="hero-img" alt="image background">
                <img src="./assets/BG.png" alt="image" class="bg-img">
            </div>
            <div class="social-links-container">
                <a href="" class="social-links"><img src="./assets/socialImages/fb.png" alt=""></a>
                <a href="" class="social-links"><img src="./assets/socialImages/insta.png" alt=""></a>

                <a href="" class="social-links"><img src="./assets/socialImages/linkedin.png" alt=""></a>
                <img src="./assets/line.png" alt="">
            </div>
            <div class="hero-content">
                <h1>Love and <br>other <br> troubles</h1>
                <p>When you've found the ultimate in true love, all that's left is finding an iconic decoration</p>
