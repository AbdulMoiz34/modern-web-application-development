<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body>
    <main>
        <div class="container">
            <h1 class="heading">Login</h1>
            <form class="login-form">
                <input type="email" name="email" placeholder="Email" />
                <input type="password" name="password" required  placeholder="password" />
                <input type="submit" value="Login">
                <p class="para">Already have an account? <a class="loginLink" href="/">signup</a></p>
            </form>
            <div class="horizontalLine"><p>Or</p></div>
            <div class="loginBtnContainer">
                <button class="fb-login-btn"><i class="fa-brands fa-facebook"></i>Login with Facebook</button>
                <button class="google-login-btn"><i class="fa-brands fa-google"></i>Login with Google</button>
            </div>
        </div>
    </main>
</body>

</html>
